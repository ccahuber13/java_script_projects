<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Validator</title>
		<link rel="stylesheet" href="js_form_validation.css" type="text/css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<!-- Action only needed for form submits -->
			<form class="form" id="form">
				<h2>Register With Us</h2>
				<div class="form-control">
					<label for="uername">Username</label>
					<input
						type="text"
						id="username"
						placeholder="Enter username"
					/>
					<small>Error message</small>
				</div>
				<!--For email, you could use type email and HTML will do its only email validation-->
				<div class="form-control">
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="Enter email" />
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="password">password</label>
					<input
						type="password"
						id="password"
						placeholder="Enter password"
					/>
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="password2">Confirm Password</label>
					<input
						type="password"
						id="password2"
						placeholder="Enter password again"
					/>
					<small>Error message</small>
				</div>
				<button type="submit">Submit</button>
			</form>
		</div>

		<script src="js_form_validation_refactor.js"></script>
	</body>
</html>
